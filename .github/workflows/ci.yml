name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality-gate:
    name: Quality Gate (lint, format-check, tests)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 24.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run quality gate
        run: make check